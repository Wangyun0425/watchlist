<!-- movie_list.html -->
{% extends 'base.html' %}

{% block content %}
<div>
    <h1>电影列表</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{{ url_for('show_movie', movie_id=movie.movie_id) }}">{{ movie.movie_name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
