
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ name }}'s Watchlist</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/wy.jpeg') }}">
    {{ name }}'s Watchlist
</h2>
{# 使用 length 过滤器获取 movies 变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul>
{% for movie in movies %} {# 迭代 movies 变量 #}
<ul class="movie-list">
<li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于
movie['title'] #}
{% endfor %} {# 使用 endfor 标签结束 for 语句 #}
</ul>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/wy2.jpeg') }}">
<footer>
<small>&copy; 2018 <a href="http://helloflask.com/tutori
al">HelloFlask</a></small>
</footer>
</body>
</html>
