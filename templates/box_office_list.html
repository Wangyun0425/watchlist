{% extends 'base.html' %}

{% block content %}
<div class="box-office-list">
    <h1 class="centered-title">票房列表</h1>
    <table>
        <thead>
            <tr>
                <th>电影名称</th>
                <th>票房（单位：亿）</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.movie_name }}</td>
                <td>{{ movie.box_office.box if movie.box_office else '无数据' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
