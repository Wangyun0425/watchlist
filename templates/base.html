<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Consider using a CDN for professional fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 插入到页面标题上方 -->
    {% for message in get_flashed_messages() %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
    <header>
        <h1>Movie Management System</h1>
    </header>
    <nav>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('movie_list') }}">电影列表</a></li>
            <li><a href="{{ url_for('actor_list') }}">演员列表</a></li>
            <li><a href="{{ url_for('box_office_list') }}">票房列表</a></li>
            <li><a href="{{ url_for('search_by_genre') }}">类别查询</a></li>
            <li><a href="{{ url_for('search_by_year') }}">上映时间查询</a></li>
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
